name: make release
on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
    - id: alpine-target
      uses: jirutka/setup-alpine@v1
      with:
        branch: edge
    - id: alpine-cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ steps.alpine-target.outputs.root-path }}/etc/apk
          ${{ steps.alpine-target.outputs.root-path }}/root
        key: alpine-edge-${{ hashFiles(steps.alpine-target.outputs.root-path) }}
        restore-keys: |
          alpine-edge-
    - uses: actions/checkout@v3
    - run: apk add git imagemagick go tectonic make; go install github.com/tcnksm/ghr@latest
      shell: alpine.sh --root {0}
    - run: export PATH=$HOME/go/bin:$PATH; make upload
      shell: alpine.sh --root {0}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
